<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(120deg,#ff9a9e,#fad0c4,#fecfef);
    background-size:300% 300%;
    animation:bgMove 8s ease infinite;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Glass card */
.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(12px);
    border-radius:25px;
    padding:50px 40px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    z-index:5;
    max-width:90%;
}

h1{
    font-size:3rem;
    color:#ff2e63;
    margin-bottom:10px;
    text-shadow:2px 4px 10px rgba(0,0,0,0.15);
}

.sub{
    font-size:1.4rem;
    color:#333;
    margin-bottom:30px;
}

.big-heart{
    font-size:5rem;
    animation:pulse 1.2s infinite;
    margin-bottom:20px;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}

button{
    padding:15px 40px;
    font-size:1.3rem;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff4b5c,#ff758c);
    color:white;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(255,75,92,0.5);
    transition:all 0.3s ease;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 15px 35px rgba(255,75,92,0.8);
}

#loveMessage{
    margin-top:25px;
    font-size:1.8rem;
    color:#ff0055;
    display:none;
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px)}
    to{opacity:1; transform:translateY(0)}
}

/* Floating hearts */
.floating-heart{
    position:absolute;
    bottom:-30px;
    font-size:2rem;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1); opacity:1}
    100%{transform:translateY(-120vh) scale(1.5); opacity:0}
}

/* Sparkles */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:sparkle 3s infinite;
}

@keyframes sparkle{
    0%{opacity:0; transform:scale(0)}
    50%{opacity:1; transform:scale(1)}
    100%{opacity:0; transform:scale(0)}
}
</style>
</head>

<body>

<div class="card">
    <h1>aww thank you samie ‚ù§Ô∏è</h1>
    <div class="sub">You just made my whole day</div>

    <div class="big-heart">üíñ</div>

    <button onclick="showLove()">Yes, I Love You</button>

    <div id="loveMessage">
        My heart is officially yours üíï‚ú®
    </div>
</div>

<script>
/* Floating hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="floating-heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

/* Sparkles */
for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDelay=Math.random()*3+"s";
    document.body.appendChild(s);
}

/* Button action */
function showLove(){
    document.getElementById("loveMessage").style.display="block";
}
</script>

</body>
</html>
