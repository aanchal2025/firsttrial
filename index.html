<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Sameer ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      animation: bgGradient 12s ease infinite alternate;
      position: relative;
    }

    /* Background emoji particles */
    .bg-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      font-size: 24px;
      animation: floatEmojis linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatEmojis {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      50% { transform: translateY(50vh) rotate(180deg); }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    @keyframes bgGradient {
      0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
      50% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
      100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease-out;
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      color: #e60073;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-out 0.5s forwards;
      opacity: 0;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      animation: pulseBtn 1.5s infinite;
    }

    #yesBtn:hover {
      background-color: #e60073;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
      transition: all 0.3s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 0, 100, 0.7);
      animation: float 6s linear infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50vh) scale(1.2); }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); box-shadow: 0 5px 15px rgba(255,77,136,0.4);}
      50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(255,77,136,0.6);}
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.2rem; }
      button { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <div class="bg-particles"></div>

  <div class="container">
    <h1>Dear Sameer ‚ù§Ô∏è</h1>
    <h2>Answer me, do you love me?</h2>

    <button id="yesBtn" onclick="goLove()">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function goLove() {
      window.location.href = "love.html";
    }

    // Floating hearts inside container
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Background emoji particles: hearts, roses, kisses
    const particlesContainer = document.querySelector('.bg-particles');
    const emojis = ["‚ù§Ô∏è", "üåπ", "üíã"];

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      particle.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 24 + 16;
      particle.style.fontSize = size + 'px';
      particle.style.animationDuration = Math.random() * 5 + 5 + 's';
      particle.style.opacity = Math.random() * 0.8 + 0.2;
      particlesContainer.appendChild(particle);

      setTimeout(() => particle.remove(), 10000);
    }

    setInterval(createParticle, 200);
  </script>

</body>
</html>
